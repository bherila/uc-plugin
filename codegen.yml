overwrite: true
generates:
  ./src/types/shopify-graphql.ts:
    preset: '@shopify/api-codegen-preset'
    presetConfig:
      apiVersion: '2024-07'
      accessToken: ${SHOPIFY_ADMIN_API_TOKEN}
      shopName: ${SHOPIFY_APP_NAME}
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      enumsAsTypes: true
      skipTypename: true
      scalars:
        DateTime: string
        Decimal: number
        JSON: any
        URL: string